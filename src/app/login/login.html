<div class="container-fluid login-page">
    <div class="row align-items-center justify-content-md-center">
       <div class="col">
            <form #loginForm="ngForm">
                <div class="form-group">
                    <label for="username">账户</label>
                    <input type="text" #userName="ngModel" class="form-control" [(ngModel)]="user.userName" required name="userName">
                    <small class="form-text" style="color: red;">{{message.account}}</small>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" #password="ngModel" class="form-control" id="password"  [(ngModel)]="user.password" name="password">
                </div>
                <button type="button" class="btn btn-primary" (click)="login()" [disabled]="!loginForm.form.valid">登录</button>
            </form>
        </div>
    </div>
</div>
